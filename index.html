<!DOCTYPE html>
<html lang="pt-br">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário 02</title>

  <link rel="stylesheet" href="style.css">

  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">

</head>

<body>

  <header>
    <h1>
      avalie a sua mentoria
    </h1>

    <p>
      Chegou a hora de avaliar o seu mentor. Bora lá?
    </p>

    <img src="/image/img1.svg" alt="um balão com 5 estrelas dentro">

    <div class="top">Informações pessoais</div>
  </header>
  <form>

    <fieldset>

      <div class="col-2">
        <div class="input-wrepper">
          <label for="event-name">Nome</label>
          <input type="name" id="event-name">
        </div>

        <div class="input-wrepper">
          <label for="event-surname">Sobrenome</label>
          <input type="name" id="event-surname">
        </div>
      </div>

      <div class="input-wrepper">
        <label for="event-email">Email<span>(digite um email válido)</span></label>
        <input type="email" id="event-email">
      </div>

    </fieldset>

    <legend>Informações do mentor</legend>

    <fieldset>
      
      <div class="input-adjust">
        <div class="input-wrepper">
          <label for="event-mentor">Selecione quem foi o seu mentor</label>
          <input type="text" id="event-mentor">
        </div>
      </div>

      <div class="textarea">
        <div class="input-wrepper">
          <label for="event-feedback">Feedback sobre o mentor</label>
          <textarea name="feedback" id="event-feedback"></textarea>
        </div>
      </div>

      <div class="checkbox-wrepper">
        <input type="checkbox" id="event-checkbox" class="checkbox">
        <label for="event-checkbox">Todas as minhas dúvidas foram esclarecidas durante a mentoria.</label>
      </div>

    </fieldset>

    <fieldset>
      <legend>Agendando próxima mentoria</legend>
      
      <div class="col-3">
      <div class="input-wrepper">
        <label for="event-date">Data <span>(DD/MM/AAAA)</span></label>
        <input type="date" id="event-date">
      </div>

      <div class="input-wrepper">
        <label for="event-begin">Das</label>
        <input type="time" id="event-begin">
      </div>

      <div class="input-wrepper">
        <label for="event-begin">Até</label>
        <input type="time" id="event-begin">
      </div>
    </div>

    <button>
Salvar
    </button>

    </fieldset>

  </form>

</body>

</html>
